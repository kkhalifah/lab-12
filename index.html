<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  </head>
  <body ng-app="ourModule" ng-controller="ourController">

<div id=listOfItems>
    <input type="text" ng-model="toDo">
    <button type="button" class="button" ng-click="addToDo(toDo)">To Do List: </button>
    <div ng-repeat="toDo in toDoList | orderBy track by $index">
      <p ng-click="removeItem(toDo)">{{toDo}}</p>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
    <script src="script.js"></script>
  </body>
</html>
